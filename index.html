<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTra(number) {
        if (number<2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number%i === 0) {
                return false;
            }
        }
        return true;
    }
    
    let count = 0;
    let number = 2;
    while (count <20) {
        if (kiemTra(number)){
            document.write("SO nguyen to thu " + (count+1) +" la: " +number+"<br>");
            count ++;
            number ++;
        } else number ++;
    }
</script>
</body>
</html>
